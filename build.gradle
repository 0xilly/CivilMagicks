plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
    id "mnm.gradle.ap-ide" version "1.0.2"
}

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = "${config.mc_version}-${config.mod_version}.${config.api_version}.${config.minor_version}.${config.patch_version}"
group= "${config.group}" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "${config.name}"

minecraft {

    runDir = "run"
    mappings = 'snapshot_20151115'
	version = "${config.mc_version}-${config.forge_version}"


    replace '@VERSION@', project.version
    replace '@MCVERSION@', version
}

jar {
        manifest {
        attributes 'FMLAT': 'civilmagicks_at.cfg'
    }
}

processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

}

repositories {
    mavenCentral()
    maven {
        name "RX14 repo"
        url "http://mvn.rx14.co.uk/repo/"
    }
    
    maven {
        name "forge maven"
        url "http://files.minecraftforge.net/maven"
    }
}

dependencies {
    compile 'com.azanor.baubles:Baubles:1.8-1.1.1.0.2:deobf'
    compile 'us.illyohs.libilly:LibIlly:1.8-0.0.1.17:deobf'
}

