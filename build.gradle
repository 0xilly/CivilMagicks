buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
   }
   dependencies {
       classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
                                                                                        }
}
apply plugin: 'scala'
apply plugin: 'net.minecraftforge.gradle.forge'
//apply plugin: 'maven'

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}
if (System.getenv('BUILD_NUMBER') != null) {
    version = "${config.mc_version}-${config.mod_version}.${config.minor_version}.${config.patch_version}.${System.getenv('BUILD_NUMBER')}"
} else {
    version = "${config.mc_version}-${config.mod_version}.${config.minor_version}.${config.patch_version}.local"
}

group= "${config.group}" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "${config.name}"

minecraft {

    runDir = "run"
    mappings = "${config.mappings}"
    version = "${config.mc_version}-${config.forge_version}"


    replaceIn "us/illyohs/civilmagiks/common/core/lib/LibInfo.java"
    replace '@VERSION@', project.version

}

processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

}

repositories {
    mavenCentral()
    maven {
        name "RX14 repo"
        url "http://mvn.rx14.co.uk/repo/"
    }

    maven {
        name "forge maven"
        url "http://files.minecraftforge.net/maven"
    }
    maven {
        name "Amadornes maven"
        url "http://maven.amadornes.com/"
    }
    maven {
        name "maven"
        url "http://dvs1.progwml6.com/files/maven"
    }

}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task apiJar(type: Jar) {
    from(sourceSets.main.java) {
        include "us/illyohs/api/**"
    }
    classifier = 'api'
}

artifacts {
    archives deobfJar
    archives apiJar
}

dependencies {
