buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = "${config.mod_version}"
group= "${config.group}" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "${config.name}"

minecraft {

    mappings = 'stable_16'
	version = "${config.mc_version}-${config.forge_version}"


    replace '@VERSION@', project.version
    replace '@MCVERSION@', version
}

jar {
        manifest {
        attributes 'FMLAT': 'civilmagicks_at.cfg'
    }
}

processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    task deobfJar(type: Jar) {
        from sourceSets.main.output
        classifier = 'deobf'
    }

    artifacts {
        archives deobfJar
    }
}

repositories {
    mavenCentral()
    ivy {
        name 'Baubles'
        artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/[module]-[revision].[ext]'
    }
}

dependencies {
    compile name: 'Baubles', version: '1.8-1.1.1.0-deobf', ext: 'jar'
}